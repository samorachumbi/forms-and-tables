<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<header>
    <nav>
        <a href="#inputs">More Inputs</a>
    </nav>
</header>

<body>
    <h1>Forms</h1>
    <hr>

    <form action="./heaviest_birds.html">
        <p><label for="username">Enter a username</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password" min="5" max="12" required>
        </p>
        <p>
            <label for="color">Select a color</label>
            <input id="color" type="color">
        </p>
        <p><label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="Enter a number" name="number">
        </p>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <hr>
        <button id="table">Table Example</button>
        <label for="table">Click to see a table example</label>
    </form>
    <hr>
    <h1>Hijacking Searches</h1>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <hr>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <hr>
    <h2 id="inputs">More Inputs</h2>
    <form action="">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Checkbox Example</label>
        <p>
            <input type="radio" name="choose" id="s" value="s">
            <label for="s">S:</label>
            <input type="radio" name="choose" id="m" value="m">
            <label for="m">M</label>
            <input type="radio" name="choose" id="l" value="l">
            <label for="l">L</label>
            <label for="choose"><br>Radio Buttons Example</label>
        </p>

    </form>
    <hr>
    <h2>Choose a Recipe</h2>
    <form action="https://www.youtube.com/results">
        <label for="Recipe">Please Select a Recipe</label>
        <select name="search_query" id="Recipe">
            <option value="chapati">Chapati</option>
            <option value="cornbread">Cornbread</option>
            <option value="roastchicken">Roast Chicken</option>
        </select>
        <button>Submit</button>
    </form>
    <hr>
    <div>
        <form action="https://mail.google.com/mail/samorachumbi">
            <h1>Any Thoughts..?</h1>
            <label for="rate">Rate this page</label>
            <input type="range" id="rate" min="1" max="10" name="rate"><br> <br>

            <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="This is an example of a text area"></textarea><br>
            <label for="feedback">Give me your feedback</label> <br>

            <button>send</button>
        </form>
    </div>
    <hr>
    <h1>Validation</h1>
    <p>When the user has to type in an input before they can submit</p>
    <form action="https://www.youtube.com/results">
        <label for="validation">Requiring an input</label>
        <input type="text" name="search_query" id="validation" required>
        <button>Validate</button>
    </form>


</body>

</html>
